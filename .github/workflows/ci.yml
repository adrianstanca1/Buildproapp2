name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Lint (Type Check)
      run: npm run lint

    - name: Add socket.ts stub for build (if not present) 
      # Ensure server/socket.ts exists or is handled if we ran server build?
      # Root package.json builds frontend. Frontend build imports backend types?
      # Generally frontend build is self contained or uses types.
      run: echo "Checking build requirements..."

    - name: Build Frontend
      run: npm run build
